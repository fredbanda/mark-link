# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: fredbanda
  password: fred80
  host: localhost
  port: 5432

development:
  <<: *default
  database: mark_link_dev_db

test:
  <<: *default
  database: mark_link_test_db

production:
  primary: &primary_production
    <<: *default
    database: mark_link_production
    username: mark_link
    password: <%= ENV["MARK_LINK_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: mark_link_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: mark_link_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: mark_link_production_cable
    migrations_paths: db/cable_migrate
